<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container"> 
      <div class="columns is-mobile">
        <div class="field column is-half">
            <label class="label">Monto Final en dolares</label>
            <div class="control">
              <input class="input" type="number" id="monto-final" placeholder="Valor en Dolares">
            </div>
            <!-- <p class="help">Valor del producto en numeros.</p> -->
        </div>
        <div class="field column is-half">
            <label class="label">Precio del Dolar</label>
            <div class="control">
              <input class="input" type="number" id="tasa-diaria" placeholder="Tasa del Dia">
            </div>
            <!-- <p class="help">Si la tasa BCV es de 8.5 Bs por dolar debera ingresar "8.5"</p> -->
        </div>
      </div>
      <button type="button" class="button is-primary " id="boton-calcular">Calcular</button>
      <div class="columns is-mobile my-4">
        <div class="column is-full has-text-centered">
          <h2 class="subtitle" id="">Monto a ingresar en maquina fiscal</h1>
          <h2 class="title" id="total-a-ingresar">00.00 Bs</h1>
        </div>
      </div>

      <div class="columns is-mobile">
        <div class="column bg-light">
          <h3 class="subtitle px-3">El IGTF sera de</h3>
          <h2 class="title px-3" id="resultado-igtf">00.00 Bs</h1>
        </div>
        <div class="column bg-light">
          <h3 class="subtitle px-3">El IVA sera de</h3>
          <h2 class="title px-3" id="resultado-iva">00.00 Bs</h1>
        </div>
      </div>
      <div class="columns my-4 is-mobile">
        <div class="column bg-light">
          <h3 class="subtitle px-3">El IGTF sera de</h3>
          <h2 class="title px-3" id="subtotal-bs">00.00 Bs</h1>
        </div>
        <div class="column bg-light">
          <h3 class="subtitle px-3">El IVA sera de</h3>
          <h2 class="title px-3" id="total-bs">00.00 Bs</h1>
        </div>
      </div>
      
    </div>
  </section>
